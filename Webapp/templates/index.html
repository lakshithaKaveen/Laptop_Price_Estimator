<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Predictor</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">Laptop Price Estimator</div>
        <form action="/" method="POST">
            <div class="form">
                <div class="inputfield">
                    <label for="ram">Ram (GB)</label>
                    <input class="input" type="text" name="ram" required>
                </div>
                <div class="inputfield">
                    <label for="weight">Weight (Kg)</label>
                    <input class="input" type="text" name="weight" required>
                </div>
                <div class="inputfield">
                    <label for="company">Company</label>
                    <div class = "custom_select">
                        <select name="company" id="company">
                            <option value="" selected hidden>Select</option>
                            <option value="acer">Acer</option>
                            <option value="apple">Apple</option>
                            <option value="asus">Asus</option>
                            <option value="dell">Dell</option>
                            <option value="hp">HP</option>
                            <option value="lenovo">Lenovo</option>
                            <option value="msi">MSI</option>
                            <option value="toshiba">Toshiba</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label for="typename">Type Name</label>
                    <div class = "custom_select">
                        <select name="typename" id="typename">
                            <option value="" selected hidden>Select</option>
                            <option value="2in1convertible">2 in 1 Convertible</option>
                            <option value="gaming">Gaming</option>
                            <option value="netbook">Net Book</option>
                            <option value="notebook">Note Book</option>
                            <option value="ultrabook">Ultra Book</option>
                            <option value="workstation">Workstation</option>
                        </select> 
                    </div>
                </div>
                <div class="inputfield">
                    <label for="opsys">Operating System</label>           
                    <div class = "custom_select">
                        <select name="opsys" id="opsys">
                            <option value="" selected hidden>Select</option>
                            <option value="windows">Windows</option>
                            <option value="mac">Mac</option>
                            <option value="linux">Linux</option>
                            <option value="other">Other</option>
                        </select> 
                    </div>
                </div>
                <div class="inputfield">
                    <label for="cpuname">CPU</label>   
                    <div class = "custom_select">
                        <select name="cpuname" id="cpuname">
                            <option value="" selected hidden>Select</option>
                            <option value="intelcorei3">Intel Core i3</option>
                            <option value="intelcorei5">Intel Core i5</option>
                            <option value="intelcorei7">Intel Core i7</option>
                            <option value="amd">AMD</option>
                            <option value="other">Other</option>
                        </select>  
                    </div>
                </div>
                <div class="inputfield">
                    <label for="gpuname">GPU</label>
                    <div class = "custom_select">
                        <select name="gpuname" id="gpuname">
                            <option value="" selected hidden>Select</option>
                            <option value="intel">Intel</option>
                            <option value="amd">AMD</option>
                            <option value="nvidia">Nvidia</option>
                        </select>
                    </div>
                </div>
                <div class="check">   
                    <div>
                        <label for="touchscreen">Touch Screen</label>
                        <input type="checkbox" name="touchscreen">
                    </div>
                    <div>
                        <label for="ips">IPS</label>
                        <input type="checkbox" name="ips">
                    </div>
                </div>
    
                <div class="inputfield">
                    <input class="btn" type="submit" value="Estimate Price">
                </div>
            </div>
        </form>

        <div class="result">
            {% if estimatedValue != 0 %}
            <p>Estimated Price : LKR {{estimatedValue}}</p>
            {% endif %}
        </div>
    </div>
</body>
<style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #000; /* shiny black background */
    background: linear-gradient(135deg, #000, #333, #000); /* subtle gradient */
}

.wrapper {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px 40px;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.title {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
}

.form {
    margin-bottom: 20px;
}

.inputfield {
    margin-bottom: 15px;
}

.inputfield label {
    display: block;
    margin-bottom: 5px;
}

.inputfield input,
.inputfield select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.custom_select {
    position: relative;
}

.custom_select select {
    appearance: none;
    -webkit-appearance: none;
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.check {
    display: flex;
    justify-content: space-between;
}

.check input {
    margin-right: 5px;
}

.btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.result {
    text-align: center;
    margin-top: 20px;
}

.result p {
    font-size: 18px;
    font-weight: bold;
}

</style>
</html>
